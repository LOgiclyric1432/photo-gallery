<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox(this)"><img src="i1.jpg" alt="Image 1"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="i2.jpg" alt="Image 2"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="i3.jpg" alt="Image 3"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="i4.png" alt="Image 4"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="i5.jpg" alt="Image 5"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="i6.jpg" alt="Image 6"></div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
